<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>2 - Data Click</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">

  <script src="https://js.arcgis.com/4.10/"></script>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/layers/Layer",
      "esri/widgets/Legend"
    ], function(
      Map, MapView, Layer, Legend
    ) {

      var map = new Map({
        portalItem: {
          id: "5906875e5b4746b48da6049d906b82e4"
        }
      });

      var view = new MapView({
        map: map,
        container: "viewDiv",
        popup: {
          dockEnabled: true,
          dockOptions: {
            // Disables the dock button from the popup
            buttonEnabled: false,
            // Ignore the default sizes that trigger responsive docking
            breakpoint: false,
          }
        },
      });

      var legend = new Legend({
        view: view
      });

      // Add widget to the bottom right corner of the view
      view.ui.add(legend, "bottom-left");

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
