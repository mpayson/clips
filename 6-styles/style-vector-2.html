<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Style Vector 2</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/VectorTileLayer"
    ], function(Map, MapView, VectorTileLayer) {

      // Create a Map
      var map = new Map();

      // Make map view and bind it to the map
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [3.97010, 43.46476],
        zoom: 5,
      });

      /********************************************************************
       * Add a vector tile layer to the map
       *
       * The url must point to the style or the vector tile service
       *********************************************************************/
      var tileLayer = new VectorTileLayer({
        url: "https://www.arcgis.com/sharing/rest/content/items/3b3665c4498b478191b8b016e5897508/resources/styles/root.json?f=json"
      });
      map.add(tileLayer);
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
